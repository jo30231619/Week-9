<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="fluid-container">

    <nav class="navbar navbar-expand-sm navbar-warning bg-warning"> 
        <a class="navbar-brand" href="home.html">Cheesecake Factory</a> <!--links that is style by BS, will be responsive navbar, for desktop or mobile-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controle="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <!--data-toggle=collapse plays a role in collapsing the navbar if its in a large screen or mobile -->
        <!--creating the toggle between the larger version and the mobile version of the navbar-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown"> <!--this creates dropdown menu when going into mobile mode, button is going to enable this to collapse and expand.-->
            <ul class="navbar-nav"><!--these are the items that we can select from our navbar, the links-->
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="giftcards.html">CONTACT</a>
                </li>
                <li class="nav-item dropdown active"><!--THIS IS goin to be a drop down and see more items in it-->
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <!--when making toggles, there is more properties to add-->
                    MENU<!--title-->
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"><!--all these dropdowns come with BS, so we dont have to style them-->
                    <a class="dropdown-item" href="https://www.thecheesecakefactory.com/menu/small-plates-snacks-appetizers">Appetizers</a>
                    <a class="dropdown-item" href="https://www.thecheesecakefactory.com/menu/fish-seafood-steaks">Entres</a>
                    <a class="dropdown-item" href="https://www.thecheesecakefactory.com/menu/cheesecakes-desserts">Desserts</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


      
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
